<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in html</title>
</head>
<body>
    <h3>Ids and Classes tutorial</h3>
    <div id="mainbox" class="redbg blackborder">
        this is mainbox
    </div>
    <span class="redbg"></span>
    <!-- power of emmet -->
    <!-- span.redbg . is for class -->
    <span class="redbg"></span>
    <!-- span#mainspan  # for id -->
    <span id="mainspan"></span>
    <!-- div.redbg.blackborder.anotherclass -->
    <div class="redbg blackborder anotherclass"></div>
    <!-- Emmet takes div tag as default -->
    <!-- .blackborder -->
    <div class="blackborder"></div>
    <!-- creating multipal element usiong Emmet -->
    <!-- span.myClass.myClass2.myClass3.myClass4 + (Tab) -->
    <span class="myClass myClass2 myClass3 myClass4"></span>
    <!-- span.myClass.myClass2.myClass3*3  -->
    <span class="myClass myClass2 myClass3">first</span>
    <span class="myClass myClass2 myClass3">second</span>
    <span class="myClass myClass2 myClass3">third</span>
</body>
</html>
