<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block element</title>
</head>
<body>
    <p>This is paragraph</p>
    <p>This is also a paragraph</p>
    <!-- Block element  -->
    <br>
    <p>This is paragraph</p><p>This is also a paragraph</p>
    <!-- Inline element  -->
    <br>
    <span>This is span </span><span>This is also a span </span>
    <br>
      <!-- Block element  -->
    <p style="border: 2px solid red;">This is paragraph</p><p style="border: 2px solid red;">This is also a paragraph</p>
    <br>
    <strong style="border: 2px solid red;">This is paragraph</strong><a style="border: 2px solid red;">This is also a paragraph</a>

    <br>
    <!-- Inline element  -->
    <span style="border: 2px solid red;">This is span </span><span style="border: 2px solid red;"> This is also a span </span>
</body>
</html>
