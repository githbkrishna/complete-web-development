<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query</title>
    <style>
.box{
    font-size: 72px;
    background-color: red;
    color: white;
    text-align: center;
    display: none;
    @media only screen and (max: width 500px;){
        #1{
            display: block;
            background-color: cyan;
        }   
    }
    </style>
</head>
<body>
    <!-- div.box#-$*4 -->
    <div class="box" id="1">mai ek iphone hoon</div>
    <div class="box" id="2">mai ek tablet hoon</div>
    <div class="box" id="3">mai ek computer hoon</div>
    <div class="box" id="4">mai ek mobile hoon</div>
</body> 
</html>
