<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Colors in CSS</title>
    <style>
        /* 3 types of color */
        #firstpara{
            color: red; /* color by name */
        }
        #secondpara{
            color: rgb(100, 247, 16); /* color by rgb */
        }
        #thirdpara{
            color: #1322f3; /* color by hex value #ffffff */
        }
    </style>
</head>
<body>
    <h3> This is my first box </h3>
    <p id="firstpara">this is a paragraph from first box</p>

    <h3> This is my first box </h3>
    <p id="secondpara">this is a paragraph from second box</p>

    <h3> This is my first box </h3>
    <p id="thirdpara">this is a paragraph from third box</p>
</body>
</html>
